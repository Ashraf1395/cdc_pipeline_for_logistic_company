<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Truck Data</h1>
        {% if trucks %}
        <table class="table">
            <thead>
                <tr>
                    <th>GpsProvider</th>
                    <th>BookingID</th>
                    <!-- Add other table headers here -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for truck in trucks %}
                <tr>
                    <td>{{ truck.GpsProvider }}</td>
                    <td>{{ truck.BookingID }}</td>
                    <!-- Add other table data here -->
                    <td>
                        <a href="/trucks/{{ truck.id }}" class="btn btn-info btn-sm">View</a>
                        <a href="/trucks/{{ truck.id }}/edit" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="{{ truck.id }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No truck data available.</p>
        {% endif %}
        <a href="/trucks/new" class="btn btn-primary">Add New Truck</a>
    </div>

    <!-- Modal for delete confirmation -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Truck Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this truck data?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.delete-btn').on('click', function() {
                var truckId = $(this).data('id');
                $('#confirmDelete').attr('data-id', truckId);
                $('#deleteModal').modal('show');
            });

            $('#confirmDelete').on('click', function() {
                var truckId = $(this).data('id');
                $.ajax({
                    url: '/trucks/' + truckId,
                    method: 'DELETE',
                    success: function(response) {
                        window.location.href = '/trucks';
                    }
                });
            });
        });
    </script>
</body>
</html>
